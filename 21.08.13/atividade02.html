Crie um programa pra calcular a média aritmética de 3 notas e mostre o valor da média

<script>

    var Valor01Texto = prompt('Digite o valor 1:');
    var valor01 = parseInt(Valor01Texto);
  
    var Valor02Texto = prompt('Digite o valor 2:');
    var valor02 = parseInt(Valor02Texto);

    var Valor03Texto = prompt('Digite o valor 3:');
    var valor03 = parseInt(Valor03Texto);

    var ValorTotal = valor01 + valor02 + valor03;
    
    var ValorMédio = ValorTotal / 3;

    alert('O valor médio é: ' + (ValorMédio))

</script>
