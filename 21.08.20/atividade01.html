Crie um programa que receberá 2 valores e mostre o maior valor.

<script>
    var valor1 = parseInt(prompt('digite o valor 1:'));
    var valor2 = parseInt(prompt('digite o valor 2:'));

    if (valor1 > valor2) {
        alert(valor1 + ' é maior que ' + valor2 + ', então: valor1 > valor2');
    } else {
        alert(valor2 + ' é maior que ' + valor1 + ', então: valor1 < valor2');
    }
    
</script>
