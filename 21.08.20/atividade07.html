Crie um programa que recebe um valor informado pelo usuário, se o valor informado for negativo transforme o valor para número positivo. 
Exemplo informe 10 mostre 10; informa -5 mostre 5;

<script>
    var valor = parseInt(prompt('Digite o valor:'));
    if (valor > 0) {
        alert(valor);
    } else {
        alert(-(valor));
    }

</script>
