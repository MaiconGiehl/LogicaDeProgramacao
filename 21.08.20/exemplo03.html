

<script>

    var salario = 1500;
    var salarioLiquido;


    // salario > 1200 --> descontar 50
    // salario > 2000 --> descontar 100

    if (salario <= 1200) {
        salarioLiquido = salario - 0
    }

    if (salario > 1200 && salario < 2000) {
        salarioLiquido = salario - 50;
    }

    if (salario > 2000) {
        salarioLiquido = salario - 100;
    }

    console.log('SALARIO BRUTO '+ salario);
    console.log('SALARIO LIQUIDO ' + salarioLiquido);

</script>
