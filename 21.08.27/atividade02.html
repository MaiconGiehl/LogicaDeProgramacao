Um aluno realizou uma prova que tinha 30 questões, ele acertou 22 questões. Crie um programa para calcular a porcentagem de acerto.

<script>
    var Acertos = 22
    var porcentagem;

    parseInt(Acertos);
    porcentagem = Acertos*100/30

    alert('A porcentagem de acertos do aluno foi de ' + porcentagem + '.');
