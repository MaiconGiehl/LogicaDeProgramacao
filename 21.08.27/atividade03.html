As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25
se forem compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o valor total da compra.

<script>

    var maca = parseInt(prompt('Quantas maçãs foram compradas?'));
    var preco;

    if (maca < 12) {
        preco = maca*30/100;
    } 
    if (maca >= 12) {
        preco = (maca*25/100);
    }

    alert('O valor total da compra de maçãs será: ' + preco);

</script>
