Desenvolva um programa que recebe do usuário, o placar de um jogo de futebol (os gols de cada time) e
 informa se o resultado foi um empate, se a vitória foi do primeiro time ou do segundo time.

<script>
    var t1 = parseInt(prompt('Quantos foram os gols do primeiro time?'));
    var t2 = parseInt(prompt('Quantos foram os gols do segundo time?'));

    if (t1 > t2) {
        alert('O primeiro time foi o vencedor, com ' + t1 + ' gols.')

    } else if (t1 < t2) {
        alert('O segundo time foi o vencedor, com ' + t2 + ' gols.')

    } else if (t1 = t2) {
        alert('O resultado foi empate, com ' + t1 + ' gols de ambos os lados.')
    }
