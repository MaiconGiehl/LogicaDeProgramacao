Crie um programa para ajudar um grupo de amigos a dividir o custo da aglomeração, 
o programa irá pedir para informar o valor total das despesas e a quantidade de amigos, 
calcule o mostra o valor a ser pago por cada amigo.

<script>

    var gasto = parseInt(prompt('Qual foi o valor total das despesas?'));
    var amigos = parseInt(prompt('Em quantos amigos a conta deve ser dividida?'));

    var valor = (gasto / amigos);

    alert('O valor a ser pago por cada pessoa é ' + valor + ' reais.');

</script>
