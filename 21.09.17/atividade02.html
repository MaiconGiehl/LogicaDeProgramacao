Crie uma função que receba um número e retorna verdadeiro caso o valor seja positivo e falso se o valor for negativo 

<script>

    var valor = 1;
   
    function verific(valor) {  
        if(valor >= 0) { 
            return 'Verdadeiro';
        } else if(valor < 0) {
            return 'Falso';
        }
    }

    let resultado = verific(valor);
    console.log(resultado);

</script>
