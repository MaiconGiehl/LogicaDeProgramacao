Crie uma função que recebe um valor e a porcentagem, calcule e retorne o valor

<script>
    var valor = 100;
    var porc = 10;

    function fValor(valor, porc) {
        var calc = valor / porc;
        return calc;
    }

    let resultado = fValor(valor, porc);
    console.log(resultado);

</script>
