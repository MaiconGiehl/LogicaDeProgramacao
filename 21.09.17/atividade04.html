Faça uma função que recebe um valor inteiro e verifica se o valor é par ou ímpar. A função deve retornar um valor booleano.

<script>

    var valor = parseInt(prompt('Digite um valor inteiro'));

    function ParoImp(valor) {
        if (valor % 2 == 0) {
            return true;
        } else {
            return false;
        }
    }

    let resultadoBoo = ParoImp(valor);
    console.log('o valor é par? ' + resultadoBoo);
    alert('o valor é par? ' + resultadoBoo);
    
</script>
