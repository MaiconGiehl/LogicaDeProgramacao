


<script>

    let anoNasc = 1990;
    let idade = calcularIdade(anoNasc);

    imprimir('Ricardo', idade);

    function imprimir(nome, idade) {
        console.log('Seu nome ' + nome + ' idade ' + idade );
    }

    function calcularIdade(anoNasc) {
        let idade = 2021 - anoNasc;
        return idade;
    }

</script>
