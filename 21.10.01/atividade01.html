1. Escreva um algoritmo que leia dois números fornecidos pelo usuário e, conforme o valor deles, exiba uma das seguintes mensagens: 
“O primeiro número informado é o maior”, 
“O segundo número é o maior” ou “Ambos os números são iguais”.

<script>

    var valor01 = parseInt(prompt('Insira o valor 01'));
    var valor02 = parseInt(prompt('Insira o valor 02'));

    if (valor01 > valor02) {
        alert('O primeiro número informado é o maior');
    } else if (valor01 < valor02) {
        alert('O segundo número é o maior');
    } else if (valor01 == valor02) {
        alert('Ambos os números são iguais');
    }

</script>
