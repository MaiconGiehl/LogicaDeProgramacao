Crie um programa que receba o tempo de uma viagem (em horas) e os km percorridos, calcule a velocidade m√©dia.

<script>
    var horas = parseInt(prompt('Digite o tempo de viagem (em horas):'));
    var km = parseInt(prompt('Digite a quantidade de km percorridos:'))

    var veloMed = (km / horas);

    alert('A velocidade media foi ' + veloMed + ' km/h.');

</script>
