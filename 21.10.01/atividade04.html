Crie um programa que calcule a tabuada do 1 até o 10 do índice 1 até 5.

<script>

    for(var tabu = 1; tabu <= 10; tabu++) {

        for(var i = 1; i <= 5; i++) {
        var resultado = tabu * i;

        console.log(tabu + ' x ' + i + ' = ' + resultado);
        
        }

    }
</script>
