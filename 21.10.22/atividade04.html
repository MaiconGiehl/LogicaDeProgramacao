Crie um programa para pedir do usuário 3 notas de 0 até 10, enquanto a nota estiver fora da faixa peça para o usuário
digitar novamente a nota.
Após calcule a média e se for maior que 6 exiba uma mensagem de aprovado caso contrário reprovado.


<script>

    var nota01 = parseInt(prompt('Insira a primeira nota:'))
    while (nota01 > 10 || nota01 < 0) {
        alert('Insira um valor valido (de 0 até 10)');
        nota01 = parseInt(prompt('Insira a primeira nota:'));
    }

    var nota02 = parseInt(prompt('Insira a segunda nota:'));
    while (nota02 > 10 || nota02 < 0) {
        alert('Insira um valor valido (de 0 até 10)');
        nota02 = parseInt(prompt('Insira a segunda nota:'));
    }

    var nota03 = parseInt(prompt('Insira a terceira nota:'));
    while (nota03 > 10 || nota03 < 0) {
        alert('Insira um valor valido (de 0 até 10)');
        nota03 = parseInt(prompt('Insira a terceira nota:'));
    }

    var media = (nota01 + nota02 + nota03) / 3;
    if (media >= 6) {
        alert('Aprovado! Media: ' + media);
    } else {
        alert('Reprovado! Media: ' + media);
    }


</script>
